<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Count app</title>
</head>
<body class="flex justify-center md:mt-[20%]">
    <div class="card w-96 bg-neutral text-neutral-content">
        <div class="card-body items-center text-center">
          <h2 class="card-title underline">জপ মালা</h2>
          <p>হরে  কৃষ্ণ , হরে  কৃষ্ণ , কৃষ্ণ  কৃষ্ণ , হরে  হরে </p>
          <p id="p-count" class="bg-slate-500 p-3 rounded-full">0</p>
          <div class="card-actions justify-end">
            <button id="plus-btn" class="btn ">+</button>
            <button id="minus-btn" class="btn ">__</button>
          </div>
        </div>
      </div>
      <script src="./count.js"></script>
</body>
</html>
